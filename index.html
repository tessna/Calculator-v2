<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <h1>CALCULATOR</h1>
      </div>
    </div>
    <div class="screen">
      <span id="screen"> 0 </span>
    </div>

    <div class="grid-btn">
      <div class="grid-item">
        <button class="reset">RESET</button>
      </div>
      <div class="grid-item">
        <button class="del">DEL</button>
      </div>
      <div class="grid-item">
        <button class="memoire">%</button>
      </div>

      <div class="grid-item">
        <button class="">^</button>
      </div>

      <div class="grid-item">
        <button class="num">7</button>
      </div>
      <div class="grid-item">
        <button class="num">8</button>
      </div>
      <div class="grid-item">
        <button class="num">9</button>
      </div>
      <div class="grid-item">
        <button class="operation">+</button>
      </div>

      <div class="grid-item">
        <button class="num">4</button>
      </div>
      <div class="grid-item">
        <button class="num">5</button>
      </div>
      <div class="grid-item">
        <button class="num">6</button>
      </div>
      <div class="grid-item">
        <button class="operation">-</button>
      </div>
      <div class="grid-item">
        <button class="num">1</button>
      </div>
      <div class="grid-item">
        <button class="num">2</button>
      </div>
      <div class="grid-item">
        <button class="num">3</button>
      </div>
      <div class="grid-item">
        <button class="operation">*</button>
      </div>
      <div class="grid-item">
        <button class="num">.</button>
      </div>
      <div class="grid-item">
        <button class="num">0</button>
      </div>
      <div class="grid-item" id="equal">
        <button class="equal">=</button>
      </div>
      <div class="grid-item">
        <button class="operation">/</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
